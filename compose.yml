services:
  postgres:
    image: postgres:16-alpine
    container_name: stirki-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: stirki
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./pg_init:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}", "-d", "stirki"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  adminer:
    image: adminer:latest
    container_name: stirki-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ADMINER_DESIGN: pepa-linha-dark

  baserow:
    image: baserow/baserow:2.0.3
    container_name: stirki-baserow
    restart: unless-stopped
    ports:
      - "${BASEROW_PORT:-8082}:80"
    volumes:
      - baserow_data:/baserow/data
    environment:
      BASEROW_PUBLIC_URL: http://localhost:${BASEROW_PORT:-8082}
      BASEROW_DISABLE_TELEMETRY: "true"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pg_data:
  baserow_data:
